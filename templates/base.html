{% load static%}

<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="keywords" content="taras, tarasy drewniane, taras drewniany, zabudowa balkonu, deski drewniane, deski kompozytowe, deski na taras, pergola, wiata,">
  <meta name="description" content="Drewniane Tarasy i zadaszenia, kalkulator konstrukcji. W ofercie duży wybór desek tarasowych oraz oleje oraz środki do ich konserwacji.">
  {% block extra_head_tags %}{% endblock %}
  <link rel="shortcut icon" type="image/png" href="{% static '/img/favicon.png' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static '/css/bootstrap.css'%}">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static '/css/style.css'%}">
  <!-- Lightoox -->
  <link rel="stylesheet" href="{% static '/css/lightbox.min.css' %}">
  <!-- Font -->
  <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />


  
  <title>{% block title %}{% endblock%} | Wood You - Warszawa </title>
</head>

<body>
   <!-- Top Bar -->
   {% include 'partials/_topbar.html'%}
   <!--  Nav Bar -->
   {% include 'partials/_navbar.html'%}
  
   <!--  Main Content -->
   {% block content %}

   {% endblock%}

   <!-- Footer -->
   {% include 'partials/_footer.html'%}
    
   <!-- Scripts -->
   <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
   <script src="{% static 'js/lightbox.min.js' %} "></script>
   <script src="{% static 'js/jspdf.min.js' %}"></script>
   <script src="{% static 'js/jspdf.plugin.autotable.min.js' %}"></script>
   <script src="{% static 'js/export_to_pdf.js' %}"></script>
</body>

</html>
